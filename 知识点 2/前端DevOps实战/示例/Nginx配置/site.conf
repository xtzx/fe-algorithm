# ============================================
# 站点配置文件
# 位置: /etc/nginx/conf.d/default.conf
# ============================================

server {
    # 监听端口
    listen 80;
    listen [::]:80;

    # 域名
    server_name localhost;

    # 字符集
    charset utf-8;

    # ========================================
    # 静态资源服务（前端 SPA）
    # ========================================
    root /usr/share/nginx/html;
    index index.html;

    # SPA 路由：所有路径回退到 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ========================================
    # 静态资源缓存策略
    # ========================================

    # HTML 文件：不缓存，确保获取最新版本
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # 带哈希的资源（Vite/Webpack 构建产物）：长期缓存
    # 例如: main.abc123.js, style.def456.css
    location ~* \.[a-f0-9]{8,}\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 普通静态资源：中期缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ========================================
    # API 反向代理
    # ========================================
    location /api/ {
        # 代理到后端服务
        proxy_pass http://backend;

        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # API 响应不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ========================================
    # 健康检查接口（直接代理）
    # ========================================
    location /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;

        # 健康检查不记录日志
        access_log off;
    }

    # ========================================
    # WebSocket 代理（如需要）
    # ========================================
    location /ws {
        proxy_pass http://backend;

        # WebSocket 必要配置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # WebSocket 超时设置（长连接）
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ========================================
    # 安全配置
    # ========================================

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* (\.env|\.git|\.htaccess|composer\.json|package\.json)$ {
        deny all;
    }

    # ========================================
    # 错误页面
    # ========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

