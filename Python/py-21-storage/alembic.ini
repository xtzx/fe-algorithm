# Alembic 配置文件

[alembic]
# 迁移脚本位置
script_location = src/storage_lab/db/migrations

# 数据库连接（可通过环境变量覆盖）
sqlalchemy.url = sqlite:///./storage.db

# 迁移脚本文件名模板
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 是否显示 SQL 语句
# output_encoding = utf-8

[post_write_hooks]
# 迁移脚本格式化
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


