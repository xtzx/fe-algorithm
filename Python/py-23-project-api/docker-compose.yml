# ============================================
# Docker Compose - 书签管理 API
# ============================================

version: "3.9"

services:
  # ==================== API 服务 ====================
  app:
    build: .
    container_name: bookmark-api
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=sqlite:///./data/bookmark.db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - LOG_FORMAT=json
    volumes:
      - app_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: bookmark-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app_data:
  redis_data:

